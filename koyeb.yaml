# Configuration Koyeb pour web service
app: votre-nom-app
services:
  - name: telegram-bot
    type: web
    ports:
      - port: 8080
        http_path: /
    scaling:
      min: 1
      max: 1
    routes:
      - path: /
        port: 8080
    env:
      - key: TELEGRAM_TOKEN
        value: "{{.TELEGRAM_TOKEN}}"
      - key: HF_TOKEN
        value: "{{.HF_TOKEN}}"
    http_healthcheck:
      path: /
      port: 8080
      interval: 30s
      timeout: 3s
